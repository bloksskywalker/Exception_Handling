name: Build Java App

on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Temurin JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 25

      - name: Compile Java sources
        run: |
          mkdir -p out
          javac -d out src/*.java

      - name: Package JAR with manifest
        run: |
          mkdir -p dist
          jar cfm dist/app.jar src/META-INF/MANIFEST.MF -C out .

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-jar
          path: dist/app.jar
